{% extends "tours/base.html" %}

{% block content %}
<style type="text/css">
	.bg_image{
	    height: 35vh;
	    margin:0;
	    margin: 5px;
	    padding:0px;
	    width: calc(33% - 10px);
	}
</style>
<div style="background: url('{% url 'photo' location.id %}'); background-size: contain;" class="title-image" >
</div>
<div class="title-bar">
	{{location.name}}
</div>
<br>
<div class="container">
	<div class="row">
		{% for testimonial in testimonials %}
		<div class="col-xs-4 bg_image" style="background: url('{% url 'photo' location.id %}');">
			
		</div>
		{% endfor %}
	</div>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
function addEventListeners(){
	var touchstart = document.getElementById('touchstart');
	touchstart.addEventListener("mouseover", openModal);
	touchstart.addEventListener("touchmove", openModal);
	touchstart.addEventListener("touchstart", openModal);
	touchstart.addEventListener("touchenter", openModal);
}

addEventListeners();

function openModal(a){
	$("#myModal").modal();
	console.log(a);
}
</script>
{% endblock %}
